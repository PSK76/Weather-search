<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="cloudy"
                  id="icon"
                  width="50"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a>|<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like:<span id="feels-like"></span>°</li>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/hr</li>
              </ul>
            </div>

            <div class="view"></div>
            <hr />

            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Wed</div>
                  <img
                    src="http://openweathermap.org/img/wn/02n@2x.png"
                    width="50"
                  />

                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-min"> -21°</span>
                    <span class="weather-forecast-temperature-max">-24°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/PSK76/Weather-search"
            target="_blank"
            id="source-code"
            >Open source code,</a
          >
          by Priyanka & hosted on
          <a href="https://boring-fermat-b6315b.netlify.app" target="_blank"
            >Netlify</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
