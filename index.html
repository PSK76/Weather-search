<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather app">
        <h1>Edmonton</h1>
        <ul>
          <li>Friday 03:19</li>
          <li>Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://image.flaticon.com/icons/png/512/164/164806.png"
              alt="cloudy"
              width="50"
            />
            -3°C|°F
          </div>
          <div class="col-6">
            <ul>
              <li>Feels like:-8°</li>
              <li>Humidity:60%</li>
              <li>Wind:14km/hr</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/PSK76/Weather-search" target="_blank"
          >Open source code,</a
        >
        by Priyanka</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
